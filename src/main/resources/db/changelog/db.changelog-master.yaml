databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-change1.yaml
  - changeSet:
      id: 1
      author: AlexandrM
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(8,6)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: decimal(9,6)
                  constraints:
                    nullable: false

