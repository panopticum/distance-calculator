<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
</head>
<body>
<div th:switch="${cities}">
    <h2 th:case="null">No cities found!</h2>
    <div th:case="*">
        <h2>Cities</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="city : ${cities}">
                <td th:text="${city.id}"></td>
                <td th:text="${city.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
